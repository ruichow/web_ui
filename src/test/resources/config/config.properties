############### webdriver config ############
driver.chromeDriverLinux=drivers/chromedriver
driver.chromeDriver=drivers/chromedriver78.exe
driver.firefoxDriver=drivers/geckodriver.exe
driver.ieDriver=drivers/IEDriverServer.exe

############## redis连接信息 ############
#redis服务器ip
redis.ip=127.0.0.1
#redis服务器端口号
redis.port=6379
#redis连接密码(有密码则写，否则不写)
redis.password=

############# jedisPool参数设置 ##########
#jedis最大分配对象
jedis.pool.maxTotal=3000
#jedis最大保存idel状态的对象数
jedis.pool.maxIdel=1000
#jedis池没有对象返回时最大等待时间
jedis.pool.maxWaitMillis=10000
#jedis调用borrowObject方法时，是否进行有效检查
jedis.pool.testOnBorrow=true
#jedis调用returnObject方法时，是否进行有效检查
jedis.pool.testOnReturn=true

